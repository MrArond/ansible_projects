- name: Upgrade Fedora System
  hosts: localhost
  become: yes
  become_user: root  # Zmieniamy na root, jeśli masz dostęp do tego użytkownika
  tasks:
    - name: Refresh DNF cache
      ansible.builtin.dnf:
        name: '*'
        state: latest
        update_cache: yes

    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: '*'
        state: latest
